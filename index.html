<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image Padding Exercise</title>
    <style>
        .image1 {
            width: 200px;
            padding: 10px;
            background-color: rgb(150, 100, 90);
            margin-right: 20px;   
        }

        .image2 {
            width: 200px;
            padding: 5px;
            background-color: rgb(170, 150, 200);    
        }

    </style>
</head>
<body>
    <img class="image1" src="https://images.all-free-download.com/images/graphiclarge/iphone_6_sample_photo_566464.jpg" alt="Sample Image 1">
    <img class= "image2" src="https://th.bing.com/th?id=OIP.j4KdqaXpnhbN94WzVyHUhAHaE8&w=305&h=204&c=8&rs=1&qlt=90&o=6&pid=3.1&rm=2" alt="Sample Image 2">
</body>

</html>
